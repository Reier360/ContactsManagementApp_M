<div class="contacts">
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner [diameter]="70"></mat-spinner>
  </div>
  <table mat-table class="table-styles" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
      <td mat-cell *matCellDef="let row">{{ row.surname }}</td>
    </ng-container>

    <!--  Telephone Number Column -->
    <ng-container matColumnDef="telephoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Telephone Number
      </th>
      <td mat-cell *matCellDef="let row">{{ row.telephoneNumber }}</td>
    </ng-container>

    <!-- Email Address Column -->
    <ng-container matColumnDef="emailAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Address</th>
      <td mat-cell *matCellDef="let row">{{ row.emailAddress }}</td>
    </ng-container>

    <!-- DOB Column -->
    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
      <td mat-cell *matCellDef="let row">
        {{ row.dateOfBirth | date: "mediumDate" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th
        class="actions-width"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      ></th>
      <td mat-cell class="align-center" *matCellDef="let row">
        <button [routerLink]="['edit', row.id]" mat-stroked-button>Edit</button>
        <button
          color="primary"
          (click)="deleteContact(row.id)"
          mat-stroked-button
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    class="paginator-style"
    #paginator
    [length]="dataSource.count$ | async"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
